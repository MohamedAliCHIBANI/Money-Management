<div class="profile-container">
    <div class="profile-card">
      <h1>Profile</h1>
      <form (ngSubmit)="updateProfile()">
        <div class="form-group">
          <label for="username">
            <i class="fas fa-user"></i> Username
          </label>
          <input
            type="text"
            id="username"
            [(ngModel)]="username"
            name="username"
            placeholder="Enter your username"
            required
            [readonly]="!isEditMode"
          />
        </div>
        <div class="form-group">
          <label for="status">
            <i class="fas fa-info-circle"></i> Statut
          </label>
          <select id="status" [(ngModel)]="status" name="status" [disabled]="!isEditMode">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
        </div>

        <div class="form-group">
          <label for="cardType">
            <i class="fas fa-credit-card"></i> Type de carte
          </label>
          <input id="cardType" type="text" [(ngModel)]="cardType" name="cardType" placeholder="Credit/Debit" [readonly]="!isEditMode" />
        </div>

        <div class="form-group">
          <label for="cardNumber">
            <i class="fas fa-id-card"></i> Numéro de carte
          </label>
          <input id="cardNumber" type="text" [(ngModel)]="cardNumber" name="cardNumber" placeholder="1234123412341234" [readonly]="!isEditMode" />
        </div>

        <div class="form-group">
          <label for="expireDate">
            <i class="fas fa-calendar"></i> Date d'expiration (MM/YY)
          </label>
          <input id="expireDate" type="text" [(ngModel)]="expireDate" name="expireDate" placeholder="MM/YY" [readonly]="!isEditMode" />
        </div>

        <div class="form-group">
          <label for="currency">
            <i class="fas fa-money-bill-wave"></i> Devise
          </label>
          <input id="currency" type="text" [(ngModel)]="currency" name="currency" placeholder="USD" [readonly]="!isEditMode" />
        </div>

        <div class="form-group">
          <label for="savings">
            <i class="fas fa-piggy-bank"></i> Épargne
          </label>
          <input id="savings" type="number" [(ngModel)]="savings" name="savings" placeholder="0" [readonly]="!isEditMode" />
        </div>
        <button type="submit" class="btn-primary" *ngIf="isEditMode">Save</button>
      </form>
      <button class="btn-edit" (click)="editProfile()">
        {{ isEditMode ? 'Cancel' : 'Edit Profile' }}
      </button>
    </div>
  </div>
